<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>positionPractise</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 72px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        height: 40px;
        top: 0;
        left: 0;
        right: 0;
        z-index:100;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        width: 70px;
        top: 40px;
        bottom: 0;
        left: 0;
        
      "
    >
      sideBar
      <div
        style="
          background-color: red;
          color: white;
          right: 0;
          top: 0;
          position: absolute;
          margin-left: 4px;
        "
      >
        X
      </div>
    </div>
    <div
      style="
        background-color: red;
        color: white;
        right: 20px;
        top: 40px;
        position: absolute;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: aqua;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div1
    </div>
    <div
      style="
        background-color: rgb(255, 0, 89);
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div2
      <div
        style="
          font-family:Mv Boli;
          color: black;
          right: 20px;
          bottom: 40px;
          position: absolute;
        "
      >
        14:37
      </div>
    </div>
  </body>
</html>
