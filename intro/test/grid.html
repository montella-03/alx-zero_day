<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid_practise</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px;margin: bottom 4px;">
      <div style="background-color: red">div1</div>
      <div style="background-color: blue">
        div2
        <p>people running together</p>
      </div>
    </div>
    <div style="display: grid;column-gap:20px;row-gap:40px; grid-template-columns: 1fr 1fr 1fr;margin-top:20px;">
      <div style="background-color: red;height:200px;">1fr</div>
      <div style="background-color: blue;height:200px;">
        1fr
        
      </div>
      <div style="background-color: rgb(0, 170, 255);height:200px;">1fr</div>
      <div style="background-color: rgb(0, 170, 255);height:200px;">1fr</div>
      <div style="background-color: red;height:200px;">1fr</div>
      <div style="background-color: blue;height:200px;"></div>
    </div>
  </body>
</html>
