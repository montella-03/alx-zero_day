<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d69fb28507.js"
      crossorigin="anonymous"
    ></script>
    <title>montella login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <section class="parent">
      <div class="form-header">
        <h2>Log in</h2>
        <span></span>
        <div class="icon">
          <div>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </div>
        <p>or login using email</p>
      </div>
      <div class="input-field">
        <div class="email">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="password">
          <label>Password</label>
          <input type="password" ><i class="far fa-eye" id="togglePassword" style="margin-top: -31px;margin-left:270px; cursor: pointer;"></i>
        </div>
        <div class="forgot">
          <div class="checkbox">
            <input type="checkbox" /> <span>Remember Me</span>
                        <!-- you can also use label as the span tag -->
          </div>
          <a class="form-link" href="#">Forgot Password?</a>
        </div>
      </div>
      <button class="submit-btn">Submit</button>
      <div class="terms-condition">
        <a class="form-link" href="#">Privacy Policy</a>
        <a class="form-link" href="#">Terms & Condition</a>
      </div>
    </section>
  </body>
</html>
